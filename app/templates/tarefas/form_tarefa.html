{% extends 'base/base.html' %}
{%  load meus_filtros %}

{% block conteudo %}


<form method="post">
{% csrf_token %}

    {% for item in form_tarefa %}
        <div class="form-group">
            {{ item.errors }}
            {{ item.label }}
            {{ item|addclass:'form-control' }}
        </div>
    {% endfor %}

    <div class="form-group">
        <input type="submit" value="Salvar">
    </div>

</form>
{% endblock conteudo %}
